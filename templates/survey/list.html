<nav class="navbar fixed-top navbar-light bg-light ">

    <button class="btn btn-sm btn-outline-secondary col-2">-></button>

<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Date</th>
      <th scope="col">Record</th>
      <th scope="col">&infin;</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(i, data) in listData">
      <th scope="row"> [[ i ]]</th>
      <td>[[ data[0] ]]</td>
      <td>
          <div ng-repeat="record in data[1]">
              <a href="[[ curr_url ]]/../../survey/show?user=[[ record ]]&date=[[ data[0] ]]">[[ record ]]</a>
          </div>
      </td>
        <td>
            <a class="btn btn-sm btn-outline-info" href="[[ curr_url ]]/../../survey/analysis?date=[[ data[0] ]]">&sum;</a>
        </td>
    </tr>
  </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>

<script src="https://cdn.staticfile.org/angular.js/1.6.3/angular.min.js"></script>

<script>
    var app = angular.module('myApp', []);

    app.config(function($interpolateProvider){
        $interpolateProvider.startSymbol('[[').endSymbol(']]');
    });

    app.controller('bodyController', function($scope, $http) {
        console.log(location.href)
        $scope.curr_url = location.href

        $http({
            method: 'GET',
            url: location.href + "/../../service/survey/list"
            // url: 'http://localhost:5000/service/survey/list'

        }).then(function successCallback(response) {
                $scope.listData = response.data;
                console.log($scope.listData)
            }, function errorCallback(response) {
                // 请求失败执行代码
        });

        $scope.loadToDb = function () {
            $http({
                method: 'GET',
                url: location.href + "/../../service/load_to_db"
            }).then(function successCallback(response) {
                    alert(response.data)
                }, function errorCallback(response) {
                    // 请求失败执行代码
            });
        }
    })
</script>
